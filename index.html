<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!--Navbar-->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center">
                    <i class="fa-brands fa-instagram"></i>
                    <h5 class="m-0">Instagram</h5>
                </a>
                <div class="d-flex align-items-center gap-4">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        data-bs-whatever="@mdo">Create a new post</button>
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><button class="dropdown-item" type="button">Profile</button></li>
                            <li><button class="dropdown-item" type="button">Accesibility</button></li>
                            <li><button class="dropdown-item" type="button">Privacy and Data</button></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><button class="dropdown-item text-danger" type="button">Long out</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!--final del navbar-->

    <!--inicio del nav&tabs-->
    <main>

        <ul class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">
            <!--Principio del Grip-->
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="grip-tab" data-bs-toggle="tab" data-bs-target="#grip-tab-pane"
                    type="button" role="tab" aria-controls="grip-tab-pane" aria-selected="true">
                    <i class="fa-solid fa-table-cells"></i>
                </button>
            </li>
            <!--Final del Grid-->

            <!--Principio de visualizaciÃ³n ampliada-->
            <li class="nav-item" role="presentation">
                <button class="nav-linkvisual" data-bs-toggle="tab" data-bs-tarvisual-pane" type="button" role="tab"
                    aria-contvisual-pane" aria-selected="false">
                    <i class="fa-solid fa-square" style="color: #0d6efd;"></i>
                </button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="grip-tab-pane" role="tabpanel" aria-labelledby="grip-tab"
                tabindex="0">

                <!--Imagenes 3x3-->
                <article>
                    <div class="container mt-3">
                        <div class="row gap-2">
                            <div class="col-sm-12 col-md-6 col-lg-4 ">
                                <img src="https://picsum.photos/400/500?random=1" alt="imagen ejemplo 1">
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <img src="https://picsum.photos/400/500?random=2" alt="imagen ejemplo 2">
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <img src="https://picsum.photos/400/500?random=3" alt="imagen ejemplo 3">
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <img src="https://picsum.photos/400/500?random=4" alt="imagen ejemplo 4">
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <img src="https://picsum.photos/400/500?random=5" alt="imagen ejemplo 5">
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <img src="https://picsum.photos/400/500?random=6" alt="imagen ejemplo 6">
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <img src="https://picsum.photos/400/500?random=7" alt="imagen ejemplo 7">
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <img src="https://picsum.photos/400/500?random=8" alt="imagen ejemplo 8">
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <img src="https://picsum.photos/400/500?random=9" alt="imagen ejemplo 9">
                            </div>

                        </div>
                    </div>
                </article>
            </div>

            <!--se acaba las imagenes 3x3-->
            <div class="tab-pane fadevisual-pane" role="tabpanel" aria-labelledby="visual-tab" tabindex="0">
                ...
            </div>
        </div>
    </main>

    <!--Contenido del modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Caption:</label>
                            <textarea class="form-control" id="message-text"
                                placeholder="Add the caption of your post here"></textarea>
                        </div>
                    </form>
                    <div>
                        <button type="button" class="btn btn-light">
                            <i class="fa-solid fa-camera" style="color: #000000;"></i>
                        </button>

                        <button type="button" class="btn btn-light">
                            <i class="fa-solid fa-location-dot" style="color: #030303;"></i>
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
